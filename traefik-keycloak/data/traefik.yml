api:
  dashboard: true
  insecure: false

providers:
  file:
    filename: /etc/traefik/dynamic.yml
    watch: true

  consulCatalog:
    endpoint:
      address: "http://consul:8500" #"http://consul:8500"
    exposedByDefault: false

# Activation du plugin OIDC
experimental:
  plugins:
    oidc:
      moduleName: "github.com/sevensolutions/traefik-oidc-auth"
      version: "v0.18.0" 

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"